# Default values for postfix.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# High availability
replicaCount: 2

# Role Based Access Control
# Ref: https://kubernetes.io/docs/admin/authorization/rbac/
rbac:
  create: true
  role:
    ## Rules to create. It follows the role specification
    rules:
    - apiGroups:
      - ''
      resources:
      - services
      - endpoints
      - pods
      verbs:
      - get
      - watch
      - list

# Service Account
# Ref: https://kubernetes.io/docs/admin/service-accounts-admin/
serviceAccount:
  create: true
  ## The name of the ServiceAccount to use.
  ## If not set and create is true, a name is generated using the fullname template
  name:

# Docker image
image:
  repository: eldada-docker-examples.bintray.io/postfix-relay
  tag: 0.1
  pullPolicy: IfNotPresent

# Expose pods with service on port 25
service:
  type: ClusterIP
  port: 25

# SMTP server details
# Used by postfix to connect to SMTP server
smtp:
  # Example with mailgun
  relayHost: "[smtp.mailgun.org]:587"
  relayMyhostname: my.host.local
  relayUsername: relayuser
  relayPassword: relaypassword

# Resources needed for the pods
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
